dist: xenial
language: python
python:
  - "3.7"

services:
  - docker

install:
  - pip install -r requirements.txt
  - pip install codecov pytest-cov

script:
  - pytest --cov=./

# See https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
    - secure: ""

after_success:
  - codecov

deploy:
  provider: script
  script: bash docker/deploy.sh
  on:
      branch: master
